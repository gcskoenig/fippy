[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fipy"
version = "2023.0.0"
dependencies = [
    "numpy",
    "scikit-learn",
    "pandas",
    "matplotlib",
    "seaborn",
    "omegaconf",
    "torch",
    "mlflow",
    "category_encoders",
    "ray[tune]",
    "pyro-ppl",
    "nflows",
    "networkx",
]
