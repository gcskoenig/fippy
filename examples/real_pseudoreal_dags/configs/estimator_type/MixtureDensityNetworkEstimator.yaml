# @package _global_
estimator_type: MixtureDensityNetworkEstimator

# Estimating model specific params
estimator:
  _target_: rfi.backend.mdn.${estimator_type}
  fit_method: fit
  fit_params:
    n_components: 5
    time_budget_s:
    verbose: True
    weight_decay: 0.001
  sampler:
    _target_: rfi.samplers.mdn.MDNSampler